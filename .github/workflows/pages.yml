# Workflow name
name: Deploy Next.js site to Pages with Bun

on:
  # Runs on pushes targeting the 'main' branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        # This is the official action for installing and setting up Bun
        uses: oven-sh/setup-bun@v1

      - name: Restore Bun cache
        # Cache configuration adapted for Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          # The cache key now depends on Bun's lock file: bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies with Bun
        # Use Bun's install command. --frozen-lockfile is a CI best practice for consistent installs.
        run: bun install --frozen-lockfile

      - name: Setup Pages
        # This Next.js-specific step is still needed to configure the basePath correctly.
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Build with Next.js
        # Execute the 'build' script using Bun
        run: bun run build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job - no changes needed here
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
